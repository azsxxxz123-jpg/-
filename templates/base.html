<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التشفير - {% block title %}الصفحة الرئيسية{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .crypto-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .crypto-card:hover {
            transform: translateY(-5px);
        }
        .result-box {
            background-color: #f0f8ff;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .nav-link.active {
            font-weight: bold;
            color: #0d6efd !important;
        }
        .algorithm-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .copy-btn {
            cursor: pointer;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <i class="bi bi-shield-lock-fill text-primary"></i>
                        تطبيق التشفير
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">الرئيسية</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/aes' %}active{% endif %}" href="/aes">AES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/rsa' %}active{% endif %}" href="/rsa">RSA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/hash' %}active{% endif %}" href="/hash">Hash</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/learn' %}active{% endif %}" href="/learn">شرح الخوارزميات</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 text-center text-muted">
            <p>تطبيق التشفير &copy; 2023 - مشروع تعليمي</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // دالة لنسخ النص إلى الحافظة
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ النص بنجاح!');
            }).catch(err => {
                console.error('فشل في نسخ النص: ', err);
            });
        }

        // تفعيل أزرار النسخ
        document.addEventListener('DOMContentLoaded', function() {
            const copyButtons = document.querySelectorAll('.copy-btn');
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const textToCopy = this.getAttribute('data-copy');
                    copyToClipboard(textToCopy);
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
